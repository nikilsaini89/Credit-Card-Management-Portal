# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/credit_card_portal
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

security.whitelist=/api/auth/login,/api/auth/register,/api/docs/**,/swagger-ui/**,/api/transactions/**,/api/bnpl/**,/api/cards/**,/api/merchants/**,/api/analytics/**,/cards/**,/card/application/**,/api/statements/**,/api/bnpl/**


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173/
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.fail-on-unknown-properties=false


# JWT Configuration(token only valid for 15 mins)
security.jwt.expiration-time=900000 
jwt.secret.key=3f8d1a2c9e4b7f6a8d3c2e1f0a9b6c7d


#logging properties defined
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.com.ccms.portal=DEBUG 

